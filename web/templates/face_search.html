{% extends "base.html" %}

{% block title %}Поиск по фото - Video Tagging{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-cyan-400">Поиск по фото</h1>

    <!-- Upload form (disabled) -->
    <div class="card p-8 mb-6 opacity-50">
        <div class="text-center">
            <div class="border-2 border-dashed border-slate-600 rounded-lg p-12 mb-4">
                <svg class="mx-auto h-12 w-12 text-slate-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-slate-400 mb-2">Загрузите фотографию лица</p>
                <p class="text-sm text-slate-500">для поиска похожих персон в видео</p>
            </div>
            <button class="btn-primary opacity-50 cursor-not-allowed" disabled>
                Загрузить фото
            </button>
        </div>
    </div>

    <!-- Info -->
    <div class="text-center text-slate-500">
        <p>Функция поиска по фото находится в разработке</p>
    </div>
</div>
{% endblock %}
