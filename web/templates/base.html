<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Tagging{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .card { background-color: #1e293b; border-radius: 0.5rem; }
        .btn-primary {
            background-color: #0ea5e9;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #0284c7; }
        .input-field {
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            color: #e2e8f0;
        }
        .input-field:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .nav-link:hover { background-color: #334155; }
        .nav-link.active { background-color: #0ea5e9; }
        .face-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.375rem;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .face-thumb:hover { border-color: #0ea5e9; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-slate-800 border-b border-slate-700">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <a href="/" class="text-xl font-bold text-cyan-400">Video Tagging</a>
                <div class="flex space-x-2">
                    <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Поиск</a>
                    <a href="/persons" class="nav-link {% if '/persons' in request.url.path %}active{% endif %}">Персоны</a>
                    <a href="/face-search" class="nav-link {% if request.url.path == '/face-search' %}active{% endif %} opacity-50">Поиск по фото</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
